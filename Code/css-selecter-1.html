<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>选择器</title>
	<style type="text/css">
	div{
		width: 50px;
		height: 50px;
	}

	p{
		width: 20px;
		height: 20px;
	}

	#test{
		background: red;	
	}
	.test{
		border: 1px solid red;	
	}

	div p{
		background: blue;
	}


	</style>
</head>
<body>


	<!-- id 选择器  #test{}-->
	<div id="test"></div>
	<!-- class选择器  .test{}-->
	<div class="test"></div>
	<!-- 标签选择器  div{}-->
	<div></div>
	<!-- 派生选择器[后代选取器]后代选取器(以空格分隔)  div p{}-->
	<div> <p></p></div>
	

</body>
</html>
