<!DOCTYPE html>
<html>
<head>
	<title>使用div+css 浮动布局</title>

 <style type="text/css">
     #lside{
          width: 20px;
          height: 200px;
          background-color: red;
          float: left;
     }

     #rside{
          width: 20px;
          height: 200px;
          background-color: yellow;
          float: right;
     }

     #nomal{
          width: 200px;
          height: 200px;
          background-color: blue;
     }

 </style>

</head>

<body>
     <div id="lside">我是左边</div>
     <div id="rside">我是右边</div>
     <div id="nomal">普通div</div>
</body>
</html>
