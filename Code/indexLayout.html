<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>网站首页布局</title>
	<style type="text/css">
	#container{
		width: 1000px;
		background: gray;
	}
	#header{
		height: 120px;
		background: red;
	}
	#main{
		height: 600px;
		background: pink;
	}

	#lside{
		height: 600px;
		width: 700px;
		background: yellow;
		float: left;
	}

	#rside{
		height: 600px;
		width: 300px;
		background: orange;
		float: right;
	}
	#footer{
		height: 120px;
		background: blue;
	}


	</style>

</head>
	<body>
		<div id="container">
			<div id="header"></div>
			<div id="main">
				<div id="lside"></div>
				<div id="rside"></div>
			</div>
			<div id="footer"></div>

			
		</div>
	</body>
</html>
